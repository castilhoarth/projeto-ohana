<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo Ohana</title>

    <script src="https://kit.fontawesome.com/68fc4c4b56.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/loads.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link rel="stylesheet" href="css/parallaxSec.css">
    <link rel="stylesheet" href="css/spotify.css">
    <link rel="stylesheet" href="css/join.css">
    <link rel="stylesheet" href="css/header.css">
    
</head>
<body style="background-color: black;">
    
    <div id="header"></div>
   

    <div class="imgSection">
        <div id="imgText">
            <h1 id="ohanaCast">OhanaCast</h1>
            <p id="description">Atuamos em ONGs e OSCIPs capacitando-as a fim de que elas consigam aumentar seu impacto na sociedade e gerenciem as áreas da instituição.</p>
            
            <div id="imgButton" action="https://google.com">
                <form action="https://open.spotify.com/show/2E4mZCOWbrwMGi0Q6dTgBl?si=Wb6ADmYhThSix3gu6_hK8A" target="_blank">
                    <button id="spotyButton" type="submit" >
                        <p>Spotify</p> 
                        <i class="fab fa-spotify" style="height: 5px; width: auto;"></i>
                    </button>
                 </form>
                
                
                <form action="https://deezer.page.link/Gr5CWcEpnBoXxei58" target="_blank">
                    <button id="deezerButton" type="submit" >
                        Deezer <i class="fab fa-deezer"></i>
                    </button>
                </form>
                
            </div>
        </div>
        
        <div class="parallax" data-parallax="scroll" data-z-index="1" data-position="-250px" data-image-src="assets/studio.jpg"></div>
    </div>
    

    <div class="castContent">
        <h2 id="podcastCall">Ouça nosso último podcast</h2>
        <iframe id="spotify" src="https://open.spotify.com/embed-podcast/show/2E4mZCOWbrwMGi0Q6dTgBl" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <div id="cardSpotify"></div>
        <img src="assets/podcast.svg" alt="" id="podcastDraw">
    </div>

   <div id="footer"></div>
   
    <!-- Rolamento do Header -->
    <script src="js/header_scroll.js"></script>

    <script>
        window.onload = function getHeader() {
            
            var parallax = document.getElementsByClassName("parallax");
            parallax[0].setAttribute("data-position", "0px");
            
            
            console.log("anus" + screen.width);
        }
    </script>
    <script src="https://kit.fontawesome.com/68fc4c4b56.js"></script>
</body>
</html>
