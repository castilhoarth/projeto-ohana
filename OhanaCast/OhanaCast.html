<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo Ohana</title>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="scripts/parallax.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link rel="stylesheet" href="css/parallaxSec.css">
    <link rel="stylesheet" href="../css/join.css">
    
    
</head>
<body>
    
    <header>
        <div class="logo-container">
            <img src="../assets/logo.svg" alt="Logo da instituição Projeto Ohana">
            <a href="#">Ohana</a>
        </div>
        <div class="links-container">
            <ul class="link-list">
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Quem Somos</a></li>

                <li class="dropdown-list">
                    <button>
                        <a href="#">O que Oferecemos?</a>
                    </button>
                    
                    <ul>
                        <li><a href="#">OhanaCast</a></li>
                        <li><a href="#">OhanaApp</a></li>
                        <li><a href="#">Ciclo de Informação</a></li>
                    </ul>

                </li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contato</a></li>
                <li><button id="btnDoar" class="btn-border white medium">Doar</button></li>
            </ul>
        </div>
    </header>

    <div class="layer">
        <div class="parallax" data-parallax="scroll" data-z-index="1" data-position="0px" data-image-src="assets/studio.jpg"></div>
    </div>
    <h1 id="ohanaCast">Ohana Cast</h1>
    
    
   
    

    <script src="script.js"></script>
    
</body>
</html>
